version: "3"

services:
  web:
    image: nginx:alpine
    volumes:
      - ./conf/nginx:/etc/nginx
      - /srv:/usr/share/nginx/html
    ports:
      - "80:80"
     
  proxy:
    image: traefik:latest
    volumes:
    - ./conf/traefik:/etc/traefik
    - /var/run/docker.sock:/var/run/docker.sock:ro
    command: --api.insecure=true --providers.docker
    ports:
      - "8080:8080"